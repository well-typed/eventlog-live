receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:

exporters:
  debug:
    verbosity: detailed
  prometheus:
    endpoint: 0.0.0.0:9090

extensions:
  health_check:
  health_check/1:

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [debug, prometheus]
